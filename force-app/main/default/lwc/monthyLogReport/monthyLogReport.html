<template>
    <lightning-card title="Work Hours Comparison">
      <template for:each={tableData} for:item="row">
        <tr key={row.displayName}>
          <td>{row.displayName}</td>
          <td>{row.workingDays}</td>
          <td>{row.leaveTaken}</td>
          <td>{row.workingDaysActual}</td>
          <td>{row.expectedMonthlyHrs}</td>
          <td>{row.productiveHrs}</td>
          <td>{row.actualWorkingHrs}</td>
        </tr>
      </template>
  
      <template if:false={tableData.length}>
        <div class="slds-p-around_medium">No data found</div>
      </template>
    </lightning-card>
  </template>
