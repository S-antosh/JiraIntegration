<template>
    <lightning-card title="Log Table">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange} error-message={startDateError}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input type="date" label="End Date" value={endDate} onchange={handleEndDateChange} error-message={endDateError}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input type="text" label="Employee Search" value={searchTerm} onchange={handleEmployeeChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-combobox
                        name="searchSet"
                        label="Search Set"
                        value={selectedSearchSet}
                        placeholder="Select Search Set"
                        options={searchSetOptions}
                        onchange={handleSearchSetChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-5">
                    <lightning-button label="Fetch Logs" variant="brand" onclick={fetchLogs}></lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <lightning-button label="Export CSV" variant="brand" onclick={handleExportCSV}></lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <lightning-button label="Save Search Set" variant="brand" onclick={saveSearchSet}></lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <lightning-button label="Delete Search Set" variant="destructive" onclick={deleteSearchSet}></lightning-button>
                </div>
            </div>
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-top_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <div if:true={elseError} class="slds-text-color_error slds-m-top_small">{elseError}</div>
            <div class="slds-m-top_medium">
                <lightning-datatable 
                    data={filteredData} 
                    columns={tableColumns} 
                    key-field="displayName" 
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleModalClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Log Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-datatable 
                        data={filteredLogEntries} 
                        columns={modalTableColumns} 
                        key-field="jiraKey"
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={handleModalClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
